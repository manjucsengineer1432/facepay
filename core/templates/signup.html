<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FacePay Registration</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    .container {
        h1{
            text-align: center;
        }
        background: rgba(141, 92, 190, 0.95);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        width: 90%;
        max-width: 1200px;
        min-height: 90vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    h2 {
        margin-bottom: 30px;
        color: #333;
        font-weight: 700;
        font-size: 32px;
        text-align: center;
    }

    form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    input, select, button {
        width: 100%;
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 18px;
    }

    input:focus, select:focus {
        border-color: #667eea;
        box-shadow: 0 0 8px rgba(102,126,234,0.5);
        outline: none;
    }

    button {
        cursor: pointer;
        font-weight: 600;
    }

    button#captureBtn {
        background: #48bb78;
        color: #fff;
        border: none;
        grid-column: span 2;
    }
    button#captureBtn:hover { background: #38a169; }

    button#submitBtn {
        background: #667eea;
        color: #fff;
        border: none;
        grid-column: span 2;
    }
    button#submitBtn:hover { background: #5a67d8; }

    .video-wrapper {
        grid-column: span 2;
        margin: 20px auto;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        overflow: hidden;
        border: 5px solid #48bb78;
        display: none;
    }

    #video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    #canvas { display: none; }

    .error { color: #e53e3e; font-size: 16px; grid-column: span 2; text-align: center; }
    .success { color: #38a169; font-size: 16px; grid-column: span 2; text-align: center; }

    @media (max-width: 768px) {
        form { grid-template-columns: 1fr; }
        .video-wrapper { width: 300px; height: 300px; }
    }

    .success-message {
        margin-top: 30px;
        font-size: 20px;
        font-weight: bold;
        color: #38a169;
        background: #e6fffa;
        padding: 15px;
        border-radius: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <b>
        <u>
    <h1> We are happy to Welcoming You</h1>
    </u>
    </b>
    <b>
    <h2>Face Pay<=>Smart Way</h2>
    </b>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>

        <select id="identity_proof" name="identity_proof" required>
            <option value="">Select Proof of Identity</option>
            <option value="aadhar">Aadhar Card</option>
            <option value="pan">PAN Card</option>
            <option value="passport">Passport</option>
            <option value="driving_license">Driving License</option>
        </select>

        <input type="text" id="identity_number" name="identity_number" placeholder="Enter Identity Number" required>

        <input type="text" id="mobile_number" name="mobile_number" placeholder="Mobile Number (10 digits)" pattern="\d{10}" required>

<select id="bank_name" name="bank_name" required>
            <option value="">Please Select your bank</option>
            <option value="SBI">State bank Of India</option>
            <option value="HDFC">HDFC India</option>
            <option value="ICICI">ICICI Bank</option>
            <option value="Axis">Axis Bank</option>
            <option value="Canara">Canara Bank</option>
            <option value="Yes">Yes Bank India Private Limited</option>
            <option value="India">Indian Bank</option>
            <option value="BOB">Bank of Baroda</option>
            <option value="Union">Union Bank</option>
            <option value="PNJ">Punjab National Bank</option>
        
        </select>


        <!-- ✅ Searchable Bank Dropdown 
        <input list="bankList" id="bank_name" name="bank_name" placeholder="Please select your Bank name" required>
        <datalist id="bankList">
            <option value="SBI"></option>
            <option value="HDFC"></option>
            <option value="ICICI"></option>
            <option value="Axis"></option>
            <option value="Canara"></option>
            <option value="PNB"></option>
        </datalist>
-->
        <!-- ✅ Readonly Account Number -->
        <input type="text" id="account_number" name="account_number" placeholder="Account Number" readonly required>

        <div class="video-wrapper">
            <video id="video" autoplay></video>
        </div>
        <canvas id="canvas" width="400" height="400"></canvas>

        <button type="button" id="captureBtn">Start Camera</button>
        <input type="hidden" name="face_image" id="faceImage">

        <button type="submit" id="submitBtn">SIGNUP</button>

        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        {% if success %}
        <div class="success-message">
            <h1>THANK YOU FOR USING OUR APPLICATION</h1>
            <h2>We providing 100% security for your data</h2>
        </div>
        <script>
            setTimeout(function() {
                window.location.href = "{% url 'home' %}";
            }, 2000);
        </script>
        {% endif %}
    </form>
</div>

<script>
/* ---------- Face Capture ---------- */
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const faceImage = document.getElementById('faceImage');
const captureBtn = document.getElementById('captureBtn');
const videoWrapper = document.querySelector('.video-wrapper');

let stream = null;
let cameraStarted = false;

captureBtn.addEventListener('click', async () => {
    if (!cameraStarted) {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        videoWrapper.style.display = 'block';
        captureBtn.textContent = "Capture Face";
        cameraStarted = true;
    } else {
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataURL = canvas.toDataURL('image/png');
        faceImage.value = dataURL;

        stream.getTracks().forEach(track => track.stop());
        videoWrapper.style.display = 'none';
        alert("Face captured successfully!");
        captureBtn.textContent = "Start Camera";
        cameraStarted = false;
    }
});

/* ---------- Aadhaar Validation ---------- */
document.getElementById('identity_proof').addEventListener('change', function () {
    const identityInput = document.getElementById('identity_number');
    if (this.value === 'aadhar') {
        identityInput.setAttribute('pattern', '\\d{12}');
        identityInput.setAttribute('maxlength', '12');
        identityInput.setAttribute('title', 'Aadhaar must be exactly 12 digits');
        identityInput.placeholder = "Enter Aadhaar Number";
    } else {
        identityInput.removeAttribute('pattern');
        identityInput.removeAttribute('maxlength');
        identityInput.removeAttribute('title');
        identityInput.placeholder = "Enter Identity Number";
    }
});

/* ---------- Auto-generate Account Number ---------- */
function generateAccountNumber(bank, mobile) {
    if (!mobile || mobile.length < 4) return "";
    let suffix = mobile.slice(-4); // last 4 digits of mobile
    switch(bank.toLowerCase()) {
        case "sbi": return "10" + suffix + "001";
        case "hdfc": return "20" + suffix + "002";
        case "icici": return "30" + suffix + "003";
        case "axis": return "40" + suffix + "004";
        default: return "99" + suffix + "000";
    }
}

const bankInput = document.getElementById("bank_name");
const mobileInput = document.getElementById("mobile_number");
const accInput = document.getElementById("account_number");

function updateAccountNumber() {
    const bank = bankInput.value;
    const mobile = mobileInput.value;
    accInput.value = generateAccountNumber(bank, mobile);
}

bankInput.addEventListener("input", updateAccountNumber);
mobileInput.addEventListener("input", updateAccountNumber);
</script>

</body>
</html>
